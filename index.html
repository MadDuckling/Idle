<!doctype html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <head>
    <h1>The Idle game</h1>
    <div id="elCoinsContainer"> Coins: <span id="elCoins"></span> </div>
    <div id="elCoinGenAmountContainer"> CPS: <span id="elCoinGenAmount"></span></div>
    <br>
    <button style="float: right;" onclick="game.clearSave()"> Reset game </button>
    <div>
      <button id="btnBuyMode1x" class="buyModeButton active">1x</button>
      <button id="btnBuyMode5x" class="buyModeButton">5x</button>
      <button id="btnBuyMode25x" class="buyModeButton">25x</button>
    </div>
  </head>

  <body>
    <br>
    <div class="buttonRow">
      <div>
        <div class="buildingText"> Workers: <span id="elCoin1Bought"></span> (<span id="elCoin1Generated"></span>)</div>
        <button class="buildingPurchaseBtn" id="btnBuyCoin1">
          Cost: <span id="elCoin1Cost"></span> coins 
        </button>
      </div>
      <div>
        <div class="buildingText"> Offices: <span id="elCoin2Bought"></span> (<span id="elCoin2Generated"></span>)</div>
        <button class="buildingPurchaseBtn" id="btnBuyCoin2">
          Cost: <span id="elCoin2Cost"></span> coins 
        </button>
      </div>
      <br>
      <div>
        <div class="buildingText"> Multiplier: <span id="elCoinUpgrade1Bought"></span> </div>
        <button class="buildingPurchaseBtn" id="btnBuyCoinUpgrade1">
          Cost: <span id="elCoinUpgrade1Cost"></span> coins
        </button>
      </div>
    </div>

    <script src="idle.js"></script>
  </body>
</html>
